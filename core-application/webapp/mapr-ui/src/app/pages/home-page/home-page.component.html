<div class="home-page">
  <div class="container controls-container">
    <div>
      <ngb-pagination
        [collectionSize]="totalAlbums"
        [page]="pageNumber"
        [maxSize]="5"
        [pageSize]="12"
        (pageChange)="onChangePage($event)"
      ></ngb-pagination>
    </div>
    <div class="sort-selector-container">
      <div>Sort by:</div>
      <div>
        <select class="form-control" id="sort" (change)="onSortChange($event.target.value)">
          <option
            value="NO_SORTING"
            [attr.selected]="sortType === '-1' ? '': null"
          >
            No sorting
          </option>
          <option
            *ngFor="let option of sortOptions"
            value="{{option.value}}"
            [attr.selected]="option.value === sortType ? '': null"
          >
            {{option.label}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="container albums-container">
    <div class="row">
      <div *ngFor="let album of albums" class="col-md-3">
        <div class="album-container">
          <div style="text-align: center">
            <a routerLink="/album/{{album.id}}">
              <img src={{album.coverImageURL}} width="150" height="150">
            </a>
          </div>
          <div class="album-title">
            Title: {{album.title}}
          </div>
          <div class="album-title">
            Artist(s):
            <span
              *ngFor="let artist of album.artists"
            >
              {{artist.name}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
