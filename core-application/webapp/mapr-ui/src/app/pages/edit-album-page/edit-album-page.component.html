<app-bar></app-bar>

<album-edit-form
  *ngIf="album"
  [album] = "album"
>
</album-edit-form>
<div
  class="container"
>
  <div *ngIf="errors && errors.length > 0" style="padding: 10px" class="alert alert-danger">
    <div *ngFor="let error of errors" >{{error}}</div>
  </div>
  <div class="form-group" style="padding: 10px">
    <div
      class="btn btn-primary btn-block"
      (click)="onAlbumSave()"
    >
      Save
    </div>
  </div>
</div>
