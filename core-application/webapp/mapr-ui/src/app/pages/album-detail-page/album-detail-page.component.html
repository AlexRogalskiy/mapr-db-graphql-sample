<div class="album-detail-page">
  <div class="container">
    <div *ngIf="album" class="album-container">
      <div>
        <img src="{{album.coverImageURL}}" width="150" height="150">
      </div>
      <div style="padding: 5px">
        <div>{{album.title}}</div>
        <div>
          Artist{{album.artists > 1 ? 's' : ''}}:
          <a
            *ngFor="let artist of album.artists"
            routerLink="/artist/{{artist.id}}"
          >
            {{artist.name}}
          </a>
        </div>
        <div>
          Country: {{album.country}}
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="sourceURL"
    class="source-link"
  >
    <a
      href="{{sourceURL}}"
    >
      View Source
    </a>
  </div>
</div>
